<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ nome_arquivo }}</title>
    <style>
        table, th, td {
            border: 1px solid #ccc;
            border-collapse: collapse;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Visualizando: {{ nome_arquivo }}</h1>
    <a href="{{ url_for('fii.index') }}">‚Üê Voltar</a>
    <table>
        <thead>
            <tr>
                {% for coluna in colunas %}
                <th>{{ coluna }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for linha in dados %}
            <tr>
                {% for valor in linha %}
                <td>{{ valor }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
